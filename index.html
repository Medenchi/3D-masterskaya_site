<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrintFarm</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <canvas id="header-icon" class="header-icon-canvas" width="32" height="32"></canvas>
                    <h1 class="header-title">PrintFarm</h1>
                </div>
                <div class="header-right">
                    <span id="plan-badge" class="plan-badge">FREE</span>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <canvas class="stat-icon" data-icon="total" width="24" height="24"></canvas>
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Всего</div>
                </div>
                <div class="stat-card stat-printing">
                    <canvas class="stat-icon" data-icon="busy" width="24" height="24"></canvas>
                    <div class="stat-value" id="stat-busy">0</div>
                    <div class="stat-label">Печатает</div>
                </div>
                <div class="stat-card stat-free">
                    <canvas class="stat-icon" data-icon="free" width="24" height="24"></canvas>
                    <div class="stat-value" id="stat-free">0</div>
                    <div class="stat-label">Свободно</div>
                </div>
                <div class="stat-card stat-models">
                    <canvas class="stat-icon" data-icon="models" width="24" height="24"></canvas>
                    <div class="stat-value" id="stat-models">0</div>
                    <div class="stat-label">Моделей</div>
                </div>
            </div>
        </section>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="printers">
                <canvas class="tab-icon-canvas" data-icon="printer" width="20" height="20"></canvas>
                <span class="tab-text">Принтеры</span>
            </button>
            <button class="tab" data-tab="models">
                <canvas class="tab-icon-canvas" data-icon="model" width="20" height="20"></canvas>
                <span class="tab-text">Модели</span>
            </button>
        </nav>

        <!-- Sort Toggle -->
        <div class="sort-toggle">
            <span class="sort-label">Сортировка:</span>
            <button id="sort-btn" class="sort-btn" data-sort="small">
                <canvas id="sort-icon-canvas" width="16" height="16"></canvas>
                <span id="sort-text">Маленькие</span>
            </button>
        </div>

        <!-- Content -->
        <main class="content">
            <!-- Printers Tab -->
            <div id="printers-tab" class="tab-content active">
                <div id="printers-list" class="cards-list">
                    <!-- Printer cards will be inserted here -->
                </div>
                <div id="printers-empty" class="empty-state hidden">
                    <canvas id="empty-printer-icon" width="64" height="64"></canvas>
                    <p>У Вас пока нет принтеров</p>
                    <p class="empty-hint">Добавьте принтер через бота</p>
                </div>
            </div>

            <!-- Models Tab -->
            <div id="models-tab" class="tab-content">
                <div id="models-list" class="cards-list">
                    <!-- Model cards will be inserted here -->
                </div>
                <div id="models-empty" class="empty-state hidden">
                    <canvas id="empty-model-icon" width="64" height="64"></canvas>
                    <p>У Вас пока нет моделей</p>
                    <p class="empty-hint">Загрузите STL-файл через бота</p>
                </div>
            </div>
        </main>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Загрузка...</p>
        </div>

        <!-- Bottom Sheet -->
        <div id="bottom-sheet" class="bottom-sheet hidden">
            <div class="bottom-sheet-overlay"></div>
            <div class="bottom-sheet-content">
                <div class="bottom-sheet-handle"></div>
                <div id="bottom-sheet-body"></div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
